                        A.velx += (mass/(B.x - A.x)^2)*     ( (B.x - A.x) / (Math.abs(B.x - A.x)) )    
                        A.vely += (mass/(B.y - A.y)^2)*     ( (B.y - A.y) / (Math.abs(B.y - A.y)) )

    function draw(){
        
        
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            dust.forEach(function(A) {

                ctx.fillRect(A.x,A.y,1,1)
            }, this);
